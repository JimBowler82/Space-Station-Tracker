<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Station</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="bg"></div>
    <main>
      <h1>Space Station Position Tracker</h1>
      <p>ISS Position on <span id="dateTime"></span></p>
      <small>Next update in: <span id="countdown">0</span></small>

      <div id="statsContainer">
        <div id="listDiv1">
          <ul id="list-1">
            <li><strong>Name:</strong><span id="list-1-name"></span></li>
            <li>
              <strong>NORAD ID:</strong><span id="list-1-norad-id"></span>
            </li>
            <li>
              <strong>Current Latitude:</strong
              ><span id="list-1-latitude"></span>
            </li>
            <li>
              <strong>Current Longitude:</strong
              ><span id="list-1-longitude"></span>
            </li>
          </ul>
        </div>
        <div id="listDiv2">
          <ul id="list-2">
            <li>
              <strong>Altitude:</strong><span id="list-2-altitude"></span>
            </li>
            <li>
              <strong>Velocity:</strong><span id="list-2-velocity"></span>
            </li>
            <li>
              <strong>Visibility:</strong><span id="list-2-visibility"></span>
            </li>
          </ul>
        </div>
      </div>

      <div id="mapContainer"></div>
      <div id="passes">
        <h2><i>Coming Soon ...</i></h2>
        <p>Upcoming passes for your area!</p>
      </div>
    </main>

    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
